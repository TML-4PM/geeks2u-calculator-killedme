<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="03_script.js"></script>
</head>
<body>
    <header>
        <img src="assets/officeworks-logo.png" alt="Officeworks Logo">
        <img src="assets/geeks2u-logo.png" alt="Geeks2U Logo">
        <h1>Job Pricing Calculator</h1>
    </header>

    <main>
        <section id="quote-form">
            <h2>Get a Quote</h2>
            <label for="email">Enter Email (Optional for Pre-fill):</label>
            <input type="email" id="email" placeholder="example@email.com">
            <button id="load-email">Load Data</button>

            <h3>Products</h3>
            <div id="product-list"></div>

            <button id="calculate">Calculate Quote</button>
        </section>

        <section id="quote-summary">
            <h2>Quote Summary</h2>
            <div id="quote-output"></div>
            <button id="print-quote">Print</button>
            <button id="email-quote">Email Quote</button>
            <button id="schedule-job">Schedule Job</button>

            <h3>Add Ons</h3>
            <button class="addon" data-price="19.99">Add SmartAssist ($19.99/month)</button>
            <button class="addon" data-price="29.99">Add SmartAssist+ ($29.99/month)</button>
            <button id="special-request">Special Request</button>
        </section>
    </main>
</body>
</html>
